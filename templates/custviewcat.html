    <div class="wrapper" >
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>Insurance <img src="/media/{{ request.session.pic }}" class="rounded-circle" width="55" height="60"></h3>
                <strong><img src="/media/{{ request.session.pic }}" class="rounded-circle" width="50" height="50"></strong>
            </div>

            <ul class="list-unstyled components">
                
                <li>
                    <a href="/leftpanel">
                        <i class="fas fa-briefcase"></i>
                        Dashboard
                    </a>
                    
                </li>
                <li>
                    <a href="/applypolicy">
                        <i class="fas fa-image"></i>
                        Apply Policy
                    </a>
                </li>
                <li>
                    <a href="/custpendingpolicy">
                        <i class="fas fa-question"></i>
                        History
                    </a>
                </li>
                <li>
                    <a href="/askquestion">
                        <i class="fas fa-paper-plane"></i>

                    </a>
                </li>
                <li>
                    <a href="/adminreplay">
                        <i class="fas fa-paper-plane"></i>
                        Quetion History
                    </a>
                </li>
            </ul>

            
        </nav>

        <!-- Page Content  -->
        <div id="content">

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">

                    <button type="button" id="sidebarCollapse" class="btn btn-info">
                        <i class="fas fa-align-left"></i>
                        <span>Toggle Sidebar</span>
                    </button>
                    <h3 class="text-primary">INSURANCE MANAGMENT SYSTEM</h3><a href="/logout"><i class="fa-solid fa-power-off">&nbsp;&nbsp;&nbsp;Logout</i></a>

                   



                </div>
            </nav>

            <div class="row">

                <div class="col-lg-8 col-sm-4 offset-2">
 <h3 align="center">View Categary</h3>
                    <table class="table table-striped table-sm ">

  
                

                <tr class="">
                    
                    <td>Id</td>
                    <td>Categary</td>
                    <td>Creation Date</td>
                </tr>
                {% for x in data %}
                <tr>
                    
                    <td>{{ x.id}}</td>
                    <td>{{ x.cat }}</td>
                    <td>{{ x.dt }}</td>
                </tr>
                {% endfor %}
                </table>
                </div>
                
            </div>
